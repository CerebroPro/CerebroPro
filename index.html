<body>
	<form class="form-signin" action="checkup.html">
		<div class="text-center mb-4">
			<img class="mb-4" src="brain.png" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">CerebroPro</h1>
			<p>Simple mental health checkups for universities and medical institutions</p>
		</div>

		<div class="form-label-group">
			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
			<label for="inputEmail">Email address</label>
		</div>

		<div class="form-label-group">
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
			<label for="inputPassword">Password</label>
		</div>

		<div class="checkbox mb-3">
			<label><input type="checkbox" value="remember-me"> Remember me</label>
		</div>
		
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<p class="mt-5 mb-3 text-muted text-center">Â© CerebroPro</p>
	</form>
